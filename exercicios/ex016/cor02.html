<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configuração global das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #00FAE5, #1EF7E5, #007A70);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: #007A70;">Testando Gradiente</h1>
</body>
</html>
